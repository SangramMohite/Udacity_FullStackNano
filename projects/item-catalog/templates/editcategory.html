<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<title>Catalog</title>
</head>
<body>
	<h1> New Category </h1>
	<form action="", method='post'>
		<p>
			Name: <input type="text" name="name" size="60" placeholder = "{{category.category_name}}" value="{{category.category_name}}">
		</p>
		<p>
			Description: <input type="text" name="description" size="100" placeholder = "{{category.description}}"value="{{category.description}}">
		</p>
		<p>
			Parent Category: <input list="parent_category" name="parent" placeholder="{{parent}}" value="{{parent}}">			
			<datalist id="parent_category">
			{% for category in categories%} 
				<option value={{category.category_name}}></option>						
			{% endfor %}
			</datalist> 
		</p>
		<p> <input type="submit" value="Edit Category"> </p>
		<p> <a href={{url_for('index')}}> Cancel </a></p>
	</form>
</body>
</html>
