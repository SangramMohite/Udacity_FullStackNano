<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Sangram Mohite</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
	<link rel="stylesheet" media="screen and (max-width: 699px)" type="text/css" href="css/small.css">
	<link rel="stylesheet" media="screen and (min-width:700px) and (max-width: 1199px)" type="text/css" href="css/over700.css">
	<link rel="stylesheet" media="screen and (min-width:1200px) and (max-width: 1499px)" type="text/css" href="css/over1200.css">
	<link rel="stylesheet" media="screen and (min-width:1500px)" type="text/css" href="css/over1500.css">	
  </head>
  <body class="container">
    <header class="header">
		<img src="img/logo/logo.jpg" alt="Sangram Mohite">
		<div class="header_title">
			<h1 class="header_title_main">
				SANGRAM MOHITE
			</h1>
			<h5 class="header_title_sub">
				FRONT-END DEVELOPER
			</h5>
		</div>		
    </header>
	<p class="horizontal_line"></p>
	<main class="main_body">
		<section class="main_image">
			<figure class="no_margin_image">
				<img
					src= "img/main.jpg"
					alt="Binary">
			</figure>
		</section>
		<section class="projects_section">
			<h2 class="project_section_header">Featured Work</h2>
			<section class="projects">
				<article class="project">
					<figure class="project-image">
						<img
							src= "img/350/food-diary.jpg"
							alt="Food Diary">
						<figcaption class="project_titles">
							FOOD DIARY
							<div class="project_link">
								<a href="https://github.com/SangramMohite/Udacity_FullStackNano">https://github.com/SangramMohite/Udacity_FullStackNano</a>
							</div>
						</figcaption>
					</figure>
				</article>
				<article class="project">					
					<figure class="project-image">
						<img
							src= "img/350/movie-trailer.jpg"
							alt="Movie Trailers">
						<figcaption class="project_titles">
							MOVIE TRAILERS
							<div class="project_link">
								<a href="https://github.com/SangramMohite/Udacity_FullStackNano">https://github.com/SangramMohite/Udacity_FullStackNano</a>
							</div>
						</figcaption>
					</figure>
				</article>
				<article class="project">
					<figure class="project-image">
						<img
							src= "img/350/weather.jpg"
							alt="Weather">
						<figcaption class="project_titles">
							WEATHER
							<div class="project_link">
								<a href="https://github.com/SangramMohite/Udacity_FullStackNano">https://github.com/SangramMohite/Udacity_FullStackNano</a>
							</div>
						</figcaption>
					</figure>
				</article>
				<article class="project">
					<figure class="project-image">
						<img
							src= "img/350/program.jpg"
							alt="Programming">
						<figcaption class="project_titles">
							PROGRAMMING
							<div class="project_link">
								<a href="https://github.com/SangramMohite/Udacity_FullStackNano">https://github.com/SangramMohite/Udacity_FullStackNano</a>
							</div>
						</figcaption>
					</figure>
				</article>
			</section>
		</section>
	</main>
  </body>
</html>
